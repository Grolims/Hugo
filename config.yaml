baseURL: https://grolims.github.io/Hugo/
languageCode: en-us
defaultContentLanguage: en
title: Cupper
theme: cupper-hugo-theme
googleAnalytics: UA-123456789-1
disqusShortname: yourdiscussshortname
enableGitInfo: true

taxonomies:
  category: categories
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: Blog pour le cours VeillTech.
  homeMetaContent: An accessibility-friendly Hugo theme, ported from the original Cupper project.
  footer: Copyright Martin Mertenat Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme)
  dateFormat: Jan 2, 2006
  codePenUser: someUser
  katex: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  defaultDarkTheme: false
  moveFooterToHeader: false
  # navTitleText: Cupper Theme
  logoAlt: An alternative text description of the logo
  customCss:
    - css/custom_01.css
    - css/custom_02.css
  customJs:
    - js/custom_01.js
    - js/custom_02.js

menu:
  nav:
    - name: Accueil
      url: /
      weight: 1
    - name: Mes articles
      url: /post/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: A propos
      url: /about/
      weight: 4

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
